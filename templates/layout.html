<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
        <title>Bird-Py</title>
    </head>

    <body>

        <body class="d-flex h-100 text-center text-white bg-dark container">

            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="mb-auto">
                    <div>
                        <a href="/"><h3 class="float-md-start mb-0">Bird-Py</h3></a>
                        <nav class="nav nav-masthead justify-content-center float-md-end">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                            <a class="nav-link" href="{{ url_for('catalog') }}">Catalog</a>
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </nav>
                    </div>
                </header>

                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>

                <footer class="mt-auto text-white-50">
                    <p>Jhon Fredy Ospina Galeano <br> Filipchi - 2021</p>
                </footer>
            </div>
        </body>
</html>
